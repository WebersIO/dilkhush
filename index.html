    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<body>
    <div class="app">
        <div class="top">

            <div class="respo-img-nav">

            <div class="right">
                <a href="tel:9723089786" target="_blank" title="Email now">
                    <h4><i class="ri-phone-fill"></i>&nbsp;+91 9723089786</h4>

            </div>
        </div>

        <div class="main-content">
            <div class="profile">

                    <img src="/img/profile.jpg" alt="">

            </div>
        </div>


        <div class="sli-main">

                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="gif">

                                <img src="https://5.imimg.com/data5/SELLER/Default/2023/4/297114051/WN/SZ/QF/109200036/red-chilli-powder.jpeg"

                            </div>

                    <div class="swiper-slide">

    </div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 0,
        loop: true,
        centeredSlides: true,
        autoplay: {
            delay: 1500,
            disableOnInteraction: false,
        },
        pagination: {
            // el: ".swiper-pagination",
            clickable: false,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>
